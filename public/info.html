    <style>
        .info-container {
            padding: 120px 5% 5rem 5%;
            max-width: 1400px;
        }

        .anime-header {
            display: flex;
            gap: 3rem;
            margin-bottom: 4rem;
        }

        .anime-poster {
            width: 300px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .anime-details {
            flex: 1;
        }

        .anime-details h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(to bottom, #fff, #999);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tag {
            background: rgba(255, 255, 255, 0.05);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            border: 1px solid var(--border-color);
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .synopsis {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.8;
            margin: 1.5rem 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-left: 2px solid white;
        }

        .info-extra-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 3rem;
        }

        .info-box {
            padding: 2rem;
            text-align: left;
        }

        .info-box h3 {
            margin-bottom: 1.5rem;
            font-family: 'Space Grotesk', sans-serif;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .actor-list,
        .relation-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .actor-item,
        .relation-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
            transition: var(--transition-smooth);
        }

        .actor-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .actor-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid var(--border-color);
        }

        .character-section {
            margin-top: 5rem;
        }

        @media (max-width: 900px) {
            .info-extra-grid {
                grid-template-columns: 1fr;
            }
        }

        /* GraphQL Section */
        .tech-section {
            margin-top: 5rem;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .tech-section h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #fff;
        }

        .tech-content p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            line-height: 1.7;
        }

        .tech-content h3 {
            color: #fff;
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-size: 1.4rem;
        }

        pre {
            background: #000;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            color: #0f0;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
        }

        .tool-link {
            color: #fff;
            text-decoration: underline;
            font-weight: 600;
        }

        @media (max-width: 900px) {
            .anime-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
        }
    </style>
</head>

    <main class="info-container">
        <div id="anime-details-content">
            <div class="skeleton-card" style="height: 400px; width: 100%;"></div>
        </div>

        <section class="info-extra-grid">
            <div class="info-box glass-card">
                <h3>Voice Actors (Main)</h3>
                <div id="voice-actors" class="actor-list">
                    <!-- Injected via JS -->
                </div>
            </div>
            <div class="info-box glass-card">
                <h3>Related Media</h3>
                <div id="relations" class="relation-list">
                    <!-- Injected via JS -->
                </div>
            </div>
        </section>

        <section class="character-section">
            <div class="section-header">
                <h2>Featured Characters</h2>

            </div>

                <!-- Injected via JS -->
            </div>
        </section>
    </main>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const animeId = urlParams.get('id');
        const API_BASE = 'http://localhost:3000/api';

        document.addEventListener('DOMContentLoaded', () => {
            setupSidebar();
            fetchDetails();
        });

        function setupSidebar() {
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.getElementById('menu-toggle');
            const closeSidebar = document.getElementById('close-sidebar');
            const overlay = document.getElementById('sidebar-overlay');

            if (!menuToggle || !sidebar) return;

            menuToggle.addEventListener('click', () => {
                sidebar.classList.add('active');
                overlay.classList.add('active');
            });

            closeSidebar.addEventListener('click', () => {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });

            overlay.addEventListener('click', () => {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });
        }
        async function fetchDetails() {
            try {
                const alData = await fetchAniListInfo(animeId);
                renderDetails(alData);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('anime-details-content').innerHTML = `<h2>Error loading anime info.</h2>`;
            }
        }

        async function fetchAniListInfo(id) {
            const query = `
                query ($id: Int) {
                    Media (id: $id) {
                        id
                        title { romaji english native }
                        bannerImage
                        coverImage { extraLarge large }
                        averageScore
                        description
                        format
                        status
                        season
                        seasonYear
                        episodes
                        genres
                        relations {
                            edges {
                                relationType
                                node {
                                    id
                                    title { english romaji }
                                    format
                                }
                            }
                        }
                        characters (perPage: 6, sort: [ROLE, RELEVANCE]) {
                            edges {
                                role
                                node {
                                    id
                                    name { full }
                                    image { medium }
                                }
                                voiceActors (language: JAPANESE) {
                                    name { full }
                                    image { medium }
                                }
                            }
                        }
                    }
                }
            `;
            const variables = { id: parseInt(id) };

            try {
                const response = await fetch('https://graphql.anilist.co', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                    body: JSON.stringify({ query, variables })
                });
                const result = await response.json();
                return result.data.Media;
            } catch (e) {
                return null;
            }
        }

        function renderDetails(anime) {
            if (!anime) return;

            // Render basic info
            const container = document.getElementById('anime-details-content');
            container.innerHTML = `
                ${anime.bannerImage ? `<div style="width:100%; height:300px; border-radius:20px; overflow:hidden; margin-bottom:2rem; border:1px solid rgba(255,255,255,0.1)"><img src="${anime.bannerImage}" style="width:100%; height:100%; object-fit:cover;"></div>` : ''}
                <div class="anime-header">
                    <img src="${anime.coverImage.extraLarge}" class="anime-poster" alt="${anime.title.english || anime.title.romaji}">
                    <div class="anime-details">
                        <h1>${anime.title.english || anime.title.romaji}</h1>
                        <div class="anime-meta-tags">
                            <span class="tag">${anime.format}</span>
                            <span class="tag">Score: ${anime.averageScore}%</span>
                            <span class="tag">Status: ${anime.status}</span>
                            <span class="tag">${anime.season || ''} ${anime.seasonYear || ''}</span>
                        </div>
                        <div class="anime-meta-tags">
                            ${anime.genres.map(g => `<span class="tag">${g}</span>`).join('')}
                        </div>
                        <p class="synopsis">${anime.description}</p>
                    </div>
                </div>
            `;

            // Render Actors
            const actorContainer = document.getElementById('voice-actors');
            const uniqueActors = new Set();
            anime.characters.edges.forEach(edge => {
                if (edge.voiceActors && edge.voiceActors.length > 0) {
                    const va = edge.voiceActors[0];
                    if (!uniqueActors.has(va.name.full)) {
                        uniqueActors.add(va.name.full);
                        const item = document.createElement('div');
                        item.className = 'actor-item';
                        item.innerHTML = `
                            <img src="${va.image.medium}" class="actor-img">
                            <div>
                                <div style="font-weight:600">${va.name.full}</div>
                                <div style="font-size:0.8rem; color:var(--text-secondary)">${edge.node.name.full}</div>
                            </div>
                        `;
                        actorContainer.appendChild(item);
                    }
                }
            });

            // Render Relations
            const relationContainer = document.getElementById('relations');
            anime.relations.edges.forEach(edge => {
                const item = document.createElement('div');
                item.className = 'relation-item';
                item.style.cursor = 'pointer';
                item.innerHTML = `
                    <div style="flex-grow:1">
                        <div style="font-weight:600">${edge.node.title.english || edge.node.title.romaji}</div>
                        <div style="font-size:0.8rem; color:var(--text-secondary)">${edge.relationType} â€¢ ${edge.node.format}</div>
                    </div>
                `;
                item.onclick = () => window.location.href = `info.html?id=${edge.node.id}`;
                relationContainer.appendChild(item);
            });

            // Render Characters
            const charGrid = document.getElementById('characters-grid');
            anime.characters.edges.forEach(edge => {
                const card = document.createElement('div');
                card.className = 'anime-card';
                card.innerHTML = `
                    <img class="card-img" src="${edge.node.image.medium}" alt="${edge.node.name.full}">
                    <div class="card-info">
                        <h3 class="card-title">${edge.node.name.full}</h3>
                        <div class="card-meta">
                            <span>${edge.role}</span>
                        </div>
                    </div>
                `;
                charGrid.appendChild(card);
            });
        }
    </script>
